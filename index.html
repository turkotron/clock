<!DOCTYPE HTML>
<html>
  <head>
    <title>TURKOTRON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <script type="text/javascript" charset="utf-8" src="assets/javascripts/vendors/zepto.js"></script>
  </head>
  <body>
    <div class="main init">
      <p class="url"></p>
      <div class="create-game">
        <input name="minutes-per-side" type="text" placeholder="05:00"/>
        <button>OK</button>
      </div>
      <div class="clock stop">
        <span class="value"></span>
      </div>
      <div class="clock stop last">
        <span class="value"></span>
      </div>
    </div>
    <!-- Javascript scripts -->
    <script type="text/javascript" charset="utf-8" src="assets/javascripts/main.js"></script>
    <script type="text/javascript" charset="utf-8" src="assets/javascripts/vendors/tock.js"></script>
  </body>
</html>
